<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Duolingo</title>
  </head>
    
  <body>
    <header>
      <nav>
        <div class="box-one">
          <h2 class="one-unit">Unit 1</h2>
          <img src="img/bks.svg">
        </div>
        <h3 class="headline">Use basic phrases,<span class="space">greet people</span></h3>
      </nav>
   </header>
    <div class="mix-circles">
      <div class="circle">
         <img src="img/star.svg" class="mix-one" />
      </div>
      <img src="img/lock.svg" class="mix-four" />
      <div class="two-image">
        <img src="img/chest.png" class="chest">
        <img src="img/owl.png" class="owl">
      </div>
      <img src="img/book.svg" class="mix1" />
      <img src="img/champ.svg" class="mix2" />
    </div>

    <div class="banner-one">
      <div class="mini">
        <h2 class="two-unit">Unit 2</h2>
        <img src="img/pbk.svg" class="purple">
      </div>
      <h3 class="intro">Introduce yourself</h3>
     </div>   
    <footer class="icon">
      <img src="img/one.png" class="footer">
      <img src="img/five.png" class="footer">
      <img src="img/four.png" class="footer">
      <img src="img/three.png" class="footer">
      <img src="img/two.png" class="footer">
    </footer>

    
    <script src="script.js"></script>
  </body>
</html>
